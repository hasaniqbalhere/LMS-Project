    <h1 class="text-center">Add Modules</h1>
    <div class="container">
        <form action="add-course" id="add-module">
            <input type="text" placeholder="Enter Module ID" name="moduleid" class="moduleid" id="moduleid"><br>
            <input type="text" placeholder="Enter Course ID" name="courseid" class="courseid" id="courseid"><br>
            <input type="text" placeholder="Enter Module Title" name="moduletitle" class="moduletitle" id="moduletitle"><br>
            <input type="text" placeholder="Enter Module Description" name="moduledescription" class="moduledescription" id="moduledescription"><br>
            <input type="text" placeholder="Enter Content" name="Content" class="Content" id="Content"><br>
            <input type="text" placeholder="Enter Order" name="Order" class="Order" id="Order"><br><br>
            <button class="add-module">Add Module</button>
        </form>
    </div>

    <script>
        const name = localStorage.getItem('name');
        document.getElementById('Profilename').innerText = name;
        const mymoduleid = document.querySelector(".moduleid");
        const mycourseid = document.querySelector(".courseid");
        const mymoduletitle = document.querySelector(".moduletitle");
        const mymoduledescription = document.querySelector(".moduledescription");
        const myContent = document.querySelector(".Content");
        const myOrder = document.querySelector(".Order");
        
        const mbutton = document.querySelector(".add-module");
        mbutton.addEventListener("click", (a) => {
            a.preventDefault();
            var obj = {
                moduleid: mymoduleid.value,
                courseid: mycourseid.value,
                moduletitle:mymoduletitle.value,
                moduledesc:mymoduledescription.value,
                content: myContent.value,
                order: myOrder.value,
                
            };
            console.log(obj);
            fetch("http://localhost:5500/course/addmodule", {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify(obj)
            })
            
                .then(da => da.json())
                .then(da => {

                    alert(da);
                    window.location.href = "modules.html";
                })

        })
    </script>
    <hr>

    <div class="container">

            <input type="text" placeholder="Enter Content" name="uContent" class="uContent" id="uContent"><br>
            <input type="number" placeholder="Enter Order" name="uOrder" class="uOrder" id="uOrder"><br><br>
            <button class="updatemodule">Update Module</button>
        </form>
    </div>

    <script>
        const mymodulei = document.querySelector(".umoduleid");
        const mymoduletitl = document.querySelector(".umoduletitle");
        const mymoduledescriptio = document.querySelector(".umoduledescription");
        const myConten = document.querySelector(".uContent");
        const myOrde = document.querySelector(".uOrder");
        
        const button = document.querySelector(".updatemodule");
        button.addEventListener("click", (a) => {
            a.preventDefault();
            var obj = {
                moduleId: mymodulei.value,
                moduletitle:mymoduletitl.value,
                moduledesc:mymoduledescriptio.value,
                content: myConten.value,
                order: myOrde.value
            };



            fetch("http://localhost:5500/course/updatemodule", {
                method: "PUT",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify(obj)
            })
                .then(data => data.json())
                .then(data => {
                    alert(data);
                    window.location.href = "modules.html";
                })

        })
    </script>

    <div class="container">
        <h1 class="text-center">Delete Modules</h1><br>
        <div >
            
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Modules ID</th>
                            <th scope="col">Course ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Content</th>
                            <th scope="col">Order</th>
                        </tr>
                    </thead>
                    <button class="rollback">rollback</button>
                    <tbody id="coursesBody"></tbody>
                </table>
                <script>
                    
                    const teacherid = localStorage.getItem('teacherid');
                    const coursesBody = document.getElementById('coursesBody'); // Get the tbody element

                    fetch(`http://localhost:5500/course/getmoduleofteacher/${teacherid}`)
                        .then(res => res.json())
                        .then(response => {
                            const fetchAndRender = response.map(course => {
                            
                                console.log(course);
                                const tablehtml = `
                                <tr>
                                    <th scope="row">${course.ModuleID}</th>
                                    <td>${course.CourseID}</td>
                                    <td>${course.Title}</td>
                                    <td>${course.Description}</td>
                                    <td>${course.Content}</td>
                                    <td>${course.Orderr}</td>
                                    <td><button class="del-user" data-userid="${course.ModuleID}"<span>Delete</span></button></td>
                                    
                                </tr>
                            `;
                                coursesBody.innerHTML += tablehtml;

                            });
                            const deleteButtons = document.querySelectorAll('.del-user');
                            deleteButtons.forEach(button => {
                                button.addEventListener("click", (e) => {
                                    e.preventDefault();
                                    localStorage.setItem('moduleIdToDelete',button.dataset.userid);
                                    const moduleIdToDelete = button.dataset.userid;
                                    // Ask for confirmation before deleting
                                    const confirmDelete = confirm(`Are you sure you want to delete module with ID: ${moduleIdToDelete}?`);
                                    if (confirmDelete) {
                                        fetch(`http://localhost:5500/course/deletemodule/${moduleIdToDelete}`, {
                                            method: "DELETE",
                                            headers: {
                                                "Content-type": "application/json"
                                            },
                                        }).then((data) => data.json()).then((data) => {
                                            alert(data);
                                            window.location.href = "modules.html";
                                            
                                            
                                        });
                                        console.log(`Delete user with ID: ${moduleIdToDelete}`);
                                        // Add your delete logic here
                                    }
                                });
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching course data:', error);
                        });
                        const roll=document.querySelector('.rollback');
                        roll.addEventListener('click',(a)=>{
                            a.preventDefault();
                            const moduleIdToDelete= localStorage.getItem('moduleIdToDelete');
                            const confirmDelete = confirm(`Are you sure you want to rollback module with ID: ${moduleIdToDelete}?`);
                                    if (confirmDelete) {
                                        fetch(`http://localhost:5500/course/rollbackmodule`, {
                                            method: "Post",
                                            headers: {
                                                "Content-type": "application/json"
                                            },
                                        }).then((data) => data.json()).then((data) => {
                                            alert(data);
                                            window.location.href = "modules.html";
                                            
                                            
                                        });
                                        console.log(`Delete user with ID: ${moduleIdToDelete}`);
                                        // Add your delete logic here
                                    }
                        })
                </script>
